<!--Aula 6 - primeiro desenho-->
<canvas width="600" height="400"></canvas>

<script>

    let tela = document.querySelector('canvas');
    let pincel = tela.getContext('2d');

    pincel.fillStyle = 'pink';
    pincel.fillRect(0,0,600,400);

    //desenha um retângulo de 200x400 no ponto 0 dos eixos
    pincel.fillStyle = 'green';
    pincel.fillRect(0,0,200,400);

    //desenha um retângulo de 200x400 no x=400 e y=0
    pincel.fillStyle = 'brown';
    pincel.fillRect(400, 0, 200, 400);

    //para desenhar um triângulo vamos desenhar um caminho
    pincel.fillStyle = 'blue';
    pincel.beginPath();
    pincel.moveTo(300,0);
    pincel.lineTo(100, 400);
    pincel.lineTo(500, 400);
    pincel.fill();

</script>


<!--Aula 8 - desenhando um círculo-->
<canvas width="600" height="400"></canvas>

<script>

    let tela = document.querySelector('canvas');
    let pincel = tela.getContext('2d');

    pincel.fillStyle = 'pink';
    pincel.fillRect(0,0,600,400);

    //desenha um retângulo de 200x400 no ponto 0 dos eixos
    pincel.fillStyle = 'green';
    pincel.fillRect(0,0,200,400);

    //desenha um retângulo de 200x400 no x=400 e y=0
    pincel.fillStyle = 'brown';
    pincel.fillRect(400, 0, 200, 400);

    //para desenhar um triângulo vamos desenhar um caminho
    pincel.fillStyle = 'blue';
    pincel.beginPath();
    pincel.moveTo(300,100);
    pincel.lineTo(100, 400);
    pincel.lineTo(500, 400);
    pincel.fill();


    //para desenhar um círculo
    pincel.fillStyle = 'violet';
    pincel.beginPath();
    pincel.arc(300, 50, 50, 0, 2*3.14);
    pincel.fill();

</script>

<!--Aula 12 - Bandeira Brasil-->
<canvas width="600" height="400"></canvas>

<script>

    let tela = document.querySelector('canvas');
    let pincel = tela.getContext('2d');

    //tela
    pincel.fillStyle = 'lightgrey';
    pincel.fillRect(0,0,600,400);
    
    pincel.fillStyle = 'green';
    pincel.fillRect(50, 50, 500, 300);

    //triângulo 1
    pincel.fillStyle = 'yellow';
    pincel.beginPath();
    pincel.moveTo(300,100);
    pincel.lineTo(100,200);
    pincel.lineTo(500,200);
    pincel.fill();

    //triângulo 2
    pincel.fillStyle = 'yellow';
    pincel.beginPath();
    pincel.moveTo(100,200);
    pincel.lineTo(300,300);
    pincel.lineTo(500,200);
    pincel.fill();

    //cículo
    pincel.fillStyle = 'darkblue';
    pincel.beginPath();
    pincel.arc(300, 200, 70, 0, 2*3.14);
    pincel.fill();

</script>
