<!-- aula4 -->
<meta charset="UTF-8">

<input />
<button>Clique</button>

<script>

    let textoDigitado = document.querySelector('input');

    textoDigitado.focus();

    function revelarTextoDigitado(){
        alert(textoDigitado.value);

        textoDigitado.value = '';
        textoDigitado.focus();
    }

    let botao = document.querySelector('button');

    botao.onclick = revelarTextoDigitado;

</script>
