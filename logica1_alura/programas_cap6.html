<meta charset="UTF-8">
<script>
    function pulaLinha(){
        document.write('<br>');
    }

    function mostraTexto(texto){
        document.write(texto);
        pulaLinha();
    }

    function sorteia(n){
        return Math.round(Math.random()*n);


    }

    let numeroPensado = sorteia(10);

    let chute = parseInt(prompt('Chute um número: '));

    if(chute == numeroPensado){
        mostraTexto('Você acertou!');
    } else {
        mostraTexto('Você errou! O número sorteado foi ' + numeroPensado + ' e você chutou ' + chute)
    }
</script>
